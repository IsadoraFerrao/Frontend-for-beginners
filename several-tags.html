<!DOCTYPE HTML> <!-- informar ao codigo que é um arquivo html 5-->
<html lang="en">
    <head> <!-- definição do cabeçalho, ou seja, informações importantes-->
        <title>Minha primeira pagina</title> <!-- tag de titulo da nossa pagina-->
    </head>

    <body>
        <!--Formulários-->
        <form>
            <label>Nome</label> <!--Titulos de campos onde o usuario digita-->
            <input type="text"> <!--input para o usuario digitar-->
            <br><br>
            <label>Senha</label>
            <input type="password">
            <br><br>
            <input type="submit" value="Cadastrar"> <!--Botão de envio de informações-->
        </form>  

        <!--Links-->
        <a href="https://www.google.fr/"> Clique aqui e saiba mais! </a>


        <!-- aqui vão as informações que irão aparecer pro usuario-->
        <h1>Olá, eu sou um título</h1> <!--tag para definir titulos -->
        <hr> <!-- tag para gerar uma linha-->
        <h2>Olá, eu sou um titulo</h2>
        <hr>
        <h3>Olá, eu sou um titulo</h3>
        <hr>
        <h4>Olá, eu sou um título</h4>
        <hr>
        <h5>Olá, eu sou um titulo</h5>
        <hr>
        <h6>Olá, eu sou um titulo</h6>
        <b> Texto em negrito</b>
        <br> <!--Quebra linha-->
        <i> Texto em itálico </i>
        <hr>
        <!--Define uma imagem-->
        <a href="https://www.google.fr/"> <img src="logo.jpg"> </a>
        <br>
        <!-- Listas-->
        <ul> <!--Listas não ordenadas-->
            <li>Estudar </li>
            <li>Correr </li>
            <li>Dormir </li>
        </ul>
        <ol> <!--Listas ordenadas-->
            <li>Estudar</li>
            <li>Correr</li>
            <li>Dormir</li>
        </ol>

    </body>
</html>
